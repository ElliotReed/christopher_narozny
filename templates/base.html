<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="{% static 'manifest.webmanifest' %}">
    <link rel="shortcut icon" href="{% static 'images/icon/icon-512x512.png' %}">
    <meta name="description" content="Website of author Chris Narozny">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gantari:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/styles.css' %}">
    {% block styles %}{% endblock styles %}
    <title>{% block title %}{% endblock title %}Chris Narozny</title>
    {% block scripts %}{% endblock scripts %}
    <script defer src="{% static 'js/app.js' %}"></script>
  </head>

  <body class="scrollbar">
    {% include 'navbar.html' %}

    <main class="main">
      {% block content %}

      {% endblock content %}
    </main>

    {% include 'footer.html' %}
  </body>
</html>

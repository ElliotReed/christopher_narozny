<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="{% static 'manifest.webmanifest' %}">
  <link rel="shortcut icon" href="{% static 'images/icon/favicon-32x32-dunplab-manifest-18729.png' %}/">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Contrail+One&family=Merriweather+Sans:wght@700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/main.css' %}">
  {% block styles %}
  {% endblock styles %}
  <title>{% block title %}{% endblock title %}Mario Kart Wii Companion</title>
  {% block scripts %}
  {% endblock scripts %}
  <script defer src="{% static 'js/app.js' %}"></script>
</head>

<body class="">
  {% include 'navbar.html' %}
  <main>

    {% block content %}
    {% endblock content %}

  </main>
</body>

</html>

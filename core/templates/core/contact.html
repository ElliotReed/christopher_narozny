{% extends 'base.html' %}

{% block title%}
{% endblock title%}

{% block content %}
<section class="padded">
  <div class="padded">

    {% if response %}
    <p class="contact-response">{{response}}</p>

    {% else %}
    <form class="contact-form" action="" method="POST">
      <h1 class="text-heading-regular">Send me a note!</h1>
      {% csrf_token %}
      {{form}}
      <br>
      <button class="btn" type="submit">Send</button>
    </form>
    {% endif %}

  </div>
</section>
{% endblock content %}
